<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

<header>

  <div class="navMain">
    <nav class="navTop">
      <a href="index.html">Home</a>
      <a href="#about">About</a>
      <a href="Contact.html">Contact</a>
      <a href="Meet.html">Meet The Team</a>
      <div class="search-container">
        <form action="404.html">
          <input type="text" placeholder="Search.." name="search">
          <button class="searchBtn" type="submit"><i class="fa fa-search"></i></button>
        </form>
      </div>
    </nav>
  </div>
  <div class="navLoginMain">
    <nav class="loginTop">
      <a href="#">Login</a>
      <a href="#">Register</a>
    </nav>
  </div>

</header>

<section id="contactForm">
  <div class="container">
    <section class="section1">
      <div class="sec1title">
        <h1>Get in touch</h1>
      </div>
    </section>
    <section class="section2">
      <div class="contactform">
        <h5>Drop us a line...</h5>
        <form action="#">
          <label for="firstname">
            <i class="cntfrmicn fa fa-user"></i>
            <input name="firstname" class="form-fields" type="text">
          </label>
          <label for="email">
            <i class="cntfrmicn fa fa-envelope"></i>
            <input name="email" class="form-fields" type="text">
          </label>
          <label for="contact">
            <i class="cntfrmicn fa fa-phone"></i>
            <input name="contact" class="form-fields" type="text">
          </label>
          <label for="textarea">
            <i class="cntfrmicn fa fa-comment"></i>
            <textarea class="form-fields" name="textarea" id="" cols="30" rows="10"></textarea>
          </label>
          <button class="form-fields button" value="Send" type="submit">Send <i class="fa fa-paper-plane"></i></button>
        </form>
      </div>
      <div class="contmap" style='overflow:hidden;height:550px;width:100%;'></div>
    </section>
  </div>
</section>
<footer>
  <div class="navSub">
    <nav class="navBottom">
      <a href="index.html">Home</a>
      <a href="#about">About</a>
      <a href="Contact.html">Contact</a>
      <a href="Meet.html">Meet The Team</a>
    </nav>
  </div>
</footer>

</body>
</html>
